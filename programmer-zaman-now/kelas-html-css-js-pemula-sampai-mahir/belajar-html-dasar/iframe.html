<html>
    <body>
        <h1>Belajar Inline Frame (iframe)</h1>
        <p>Ini adalah contoh penggunaan iframe untuk menyisipkan halaman audio (Relative URL).</p>
        <iframe src="audio.html" frameborder="0" height="200px" width="25%" style="border: 1px solid;"></iframe>
        <p>Ini adalah contoh penggunaan iframe untuk menyisipkan video YouTube (Absolute URL).</p>
        <iframe width="25%" height="470px" src="https://www.youtube-nocookie.com/embed/rl0czzipZhk?si=yn4APY0qBMwHKgIR" frameborder="0"></iframe>
    </body>
</html>

<!--
- tag <iframe> digunakan untuk menampilkan halaman web lain di dalam halaman web saat ini, bisa berupa file lokal atau URL eksternal.
- tag <iframe> adalah kepanjangan dari "inline frame".
- atribut src menentukan URL atau path file yang akan ditampilkan di dalam iframe.
- atribut width dan height mengatur lebar dan tinggi iframe.
- atribut frameborder mengatur apakah iframe memiliki border (0 = tanpa border, 1 = dengan border) dan defaultnya adalah 1.
- atribut style dapat digunakan untuk menambahkan gaya CSS tambahan pada iframe.
-->
