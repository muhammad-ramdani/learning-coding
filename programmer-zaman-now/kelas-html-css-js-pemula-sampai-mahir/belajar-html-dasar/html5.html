<!DOCTYPE html> <!-- ini untuk deklarasi HTML5 (akan selalu menggunakan tag ini) -->
<html lang="en"> <!-- atribut lang (Language) untuk menentukan bahasa halaman (en=English) / (id=Indonesia) -->
	<head>
		<meta charset="UTF-8" /> <!-- ini mengatur encoding karakter menjadi UTF-8 -->
		<!--
        Encoding karakter = cara komputer menerjemahkan huruf/simbol menjadi kode angka. 
        UTF-8 mendukung semua karakter dunia (Latin, Arab, China, emoji)
        -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ini untuk mengatur skala tampilan pada mobile -->
		<title>Belajar HTML 5</title>
	</head>
	<body>
        <h1>Belajar HTML 5</h1>
    </body>
</html>
